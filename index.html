<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Comfortaa:wght@300..700&family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-footer-custom text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand logo" href="../index.html">PassGEN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6 settings">
                <h2 class="h2">Генератор паролей</h2>
                <label for="length" class="larText">Длина пароля: <span id="lengthValue">6</span> символов</label>
                <input type="range" id="length" min="6" max="30" value="6" class="w-100" oninput="updateLengthValue()">
                
                <label for="count" class="larText">Количество паролей:</label>
                <input type="number" id="count" min="1" max="10" value="1" class="form-control">
                
                <div id="error-message" class="text-danger"></div> <!-- Error message placeholder -->
            
                <label class="larText"><input type="checkbox" id="uppercase"> Прописные латинские буквы</label>
                <label class="smText">ABCDEFGHIJKLMNOPQRSTUVWXYZ</label>
                <label class="larText"><input type="checkbox" id="lowercase"> Строчные латинские буквы</label>
                <label class="smText">abcdefghijklmnopqrstuvwxyz</label>
                <label class="larText"><input type="checkbox" id="numbers"> Цифры</label>
                <label class="smText">0123456789</label>
                <label class="larText"><input type="checkbox" id="symbols"> Специальные символы</label>
                <label class="smText">!#$%&()*+./:;=>?@[\]^`{|}~'\</label>
                
                <button onclick="generatePasswords()" class="btn btn-primary w-100 mt-3">Сгенерировать</button>
            </div>

            <div id="error-message" class="text-danger"></div>
            <div class="col-12 col-md-6 output mt-4 mt-md-0">
                <h2>Сгенерированные пароли <label class="smText">Нажмите на пароль, чтобы скопировать его.</label></h2>
                <div class="futurePasswords" id="passwords">Здесь будут ваши сгенерированные пароли</div>
            </div>
        </div>
    </main>
    <footer class="header-footer-custom text-white text-center py-3">
        <p>&copy; 2024 Один из самых бесплатнейших и безопаснейших.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
